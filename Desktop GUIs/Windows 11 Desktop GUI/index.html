<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A graphical user interface of the Windows 11 desktop built using HTML, CSS, and Vanilla JavaScript." />
    <meta name="author" content="John Klinzmann" />
    <title>Windows 11 | Desktop GUI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="desktop"></main>

    <aside class="start-menu"></aside>

    <footer class="taskbar">
      <button class="start-menu-btn taskbar-btn">
        <img src="images/icons/taskbar/start-menu.svg" alt="" />
      </button>

      <label for="search-input">
        <img src="images/icons/taskbar/search.svg" alt="" />
        <input
          type="search"
          class="search-input"
          id="search-input"
          placeholder="Search" />
      </label>

      <div class="app-launcher">
        <button class="app-container taskbar-btn">
          <img
            src="images/icons/taskbar/app-launcher/file-explorer.png"
            alt="" />
        </button>
        <button class="app-container taskbar-btn">
          <img src="images/icons/taskbar/app-launcher/terminal.png" alt="" />
        </button>
        <button class="app-container taskbar-btn">
          <img src="images/icons/taskbar/app-launcher/edge.png" alt="" />
        </button>
        <button class="app-container taskbar-btn">
          <img src="images/icons/taskbar/app-launcher/vs-code.png" alt="" />
        </button>
        <button class="app-container taskbar-btn">
          <img
            src="images/icons/taskbar/app-launcher/microsoft-word.png"
            alt="" />
        </button>
      </div>

      <button class="notification-area taskbar-btn">
        <!-- Wifi -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24">
          <path
            fill="rgb(245,245,245)"
            d="M21.484 10.027c-5.314-5.036-13.654-5.036-18.968 0a.75.75 0 1 1-1.032-1.089c5.893-5.584 15.14-5.584 21.032 0a.75.75 0 0 1-1.032 1.09M4.47 12.37c4.159-4.159 10.901-4.159 15.06 0a.75.75 0 0 1-1.06 1.06a9.15 9.15 0 0 0-12.94 0a.75.75 0 1 1-1.06-1.06m3 3.258a6.407 6.407 0 0 1 9.06 0a.75.75 0 0 1-1.06 1.06a4.907 4.907 0 0 0-6.94 0a.75.75 0 0 1-1.06-1.06M12 18a.75.75 0 0 1 .75.75v.5a.75.75 0 0 1-1.5 0v-.5A.75.75 0 0 1 12 18" />
        </svg>
        <!-- Volume -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 512 512">
          <path
            fill="none"
            stroke="rgb(245,245,245)"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
            d="M126 192H56a8 8 0 0 0-8 8v112a8 8 0 0 0 8 8h69.65a15.93 15.93 0 0 1 10.14 3.54l91.47 74.89A8 8 0 0 0 240 392V120a8 8 0 0 0-12.74-6.43l-91.47 74.89A15 15 0 0 1 126 192m194 128c9.74-19.38 16-40.84 16-64c0-23.48-6-44.42-16-64m48 176c19.48-33.92 32-64.06 32-112s-12-77.74-32-112m48 272c30-46 48-91.43 48-160s-18-113-48-160" />
        </svg>
        <!--Battery -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 28 28">
          <path
            fill="rgb(245,245,245)"
            d="M5 11a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1zm-3-.25A3.75 3.75 0 0 1 5.75 7h14.5A3.75 3.75 0 0 1 24 10.75V12h1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-1v1.25A3.75 3.75 0 0 1 20.25 21H5.75A3.75 3.75 0 0 1 2 17.25zM5.75 8.5a2.25 2.25 0 0 0-2.25 2.25v6.5a2.25 2.25 0 0 0 2.25 2.25h14.5a2.25 2.25 0 0 0 2.25-2.25v-6.5a2.25 2.25 0 0 0-2.25-2.25z" />
        </svg>

        <div class="clock-calendar">
          <p class="time">12:34 PM</p>
          <p class="date">5/8/2025</p>
        </div>

        <!-- Notification bell -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24">
          <path
            fill="rgb(245,245,245)"
            d="M12 22q-.825 0-1.412-.587T10 20h4q0 .825-.587 1.413T12 22m-8-3v-2h2v-7q0-2.075 1.25-3.687T10.5 4.2v-.7q0-.625.438-1.062T12 2t1.063.438T13.5 3.5v.325q-.275.55-.4 1.125T13 6.125q-.25-.05-.488-.088T12 6q-1.65 0-2.825 1.175T8 10v7h8v-6.425q.45.2.963.313T18 11v6h2v2zM18 9q-1.25 0-2.125-.875T15 6t.875-2.125T18 3t2.125.875T21 6t-.875 2.125T18 9" />
        </svg>
      </button>
    </footer>
    <p class="copyright">
      &copy; 2025 Design by Microsoft. Coded by John Klinzmann.
    </p>
  </body>
</html>

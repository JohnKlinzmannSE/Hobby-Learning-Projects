<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A graphical user interface of the MacOS Sequioa desktop built using HTML, CSS, and Vanilla JavaScript." />
    <meta name="author" content="John Klinzmann" />
    <title>MacOS Sequioa | Desktop GUI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="taskbar">
      <nav class="app-menus">
        <ul>
          <li class="apple-menu-btn menu-btn taskbar-btn">
            <img src="images/icons/apple-logo.png" alt="" />
            <div class="menu"></div>
          </li>
          <li class="finder-menu-btn menu-btn taskbar-btn">
            <div class="menu">Finder</div>
          </li>
          <li class="file-menu-btn menu-btn taskbar-btn">
            <div class="menu">File</div>
          </li>
          <li class="edit-menu-btn menu-btn taskbar-btn">
            <div class="menu">Edit</div>
          </li>
          <li class="view-menu-btn menu-btn taskbar-btn">
            <div class="menu">View</div>
          </li>
          <li class="go-menu-btn menu-btn taskbar-btn">
            <div class="menu">Go</div>
          </li>
          <li class="window-menu-btn menu-btn taskbar-btn">
            <div class="menu">Window</div>
          </li>
          <li class="help-menu-btn menu-btn taskbar-btn">
            <div class="menu">Help</div>
          </li>
        </ul>
      </nav>

      <div class="calendar-clock-area taskbar-btn">
        <img src="" alt="" />
        <p>Thu May 8 1:12PM</p>
      </div>
    </header>

    <main class="desktop">
      <div class="desktop-shortcut">
        <img src="images/icons/folder.png" alt="">
        <p>Documents</p>
      </div>
      
    </main>

    <footer class="app-dock">
      <img src="images/icons/app-dock/finder.png" alt="" />
      <img src="images/icons/app-dock/safari.png" alt="" />
      <img src="images/icons/app-dock/terminal.png" alt="" />
      <img src="images/icons/app-dock/atom.png" alt="" />
      <img src="images/icons/app-dock/vscode.png" alt="" />
      <img src="images/icons/app-dock/music.png" alt="" />
      <img src="images/icons/app-dock/app-store.png" alt="" />
    </footer>

    <p class="copyright">
      &copy; 2025 Design by Microsoft. Coded by John Klinzmann.
    </p>
  </body>
</html>

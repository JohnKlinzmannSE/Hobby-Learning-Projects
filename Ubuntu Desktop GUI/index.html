<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A graphical user interface of the Ubuntu 24.04 Gnome 3 desktop built using HTML, CSS, and Vanilla JavaScript." />
    <meta name="author" content="John Klinzmann" />
    <title>Ubuntu 24.04 | Desktop GUI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

  <body>
    <header class="taskbar">
      <button class="app-switcher-btn">
        <div class="minus-sign"></div>
      </button>
      <button class="calendar-and-clock-btn">Thu May 8 10:00AM</button>
      <button class="quick-settings-btn">

        <!-- Bluetooth -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="M11.5 19.864v-6.656l-4.746 4.746q-.14.14-.344.15t-.364-.15t-.16-.354t.16-.354L11.292 12L6.046 6.754q-.14-.14-.15-.344t.15-.364t.354-.16t.354.16l4.746 4.746V4.137q0-.373.252-.594t.556-.22q.142 0 .288.056t.277.187l3.57 3.569q.13.13.183.267t.053.298t-.053.298t-.184.268L12.708 12l3.734 3.735q.131.13.184.267t.053.298t-.053.298t-.184.267l-3.569 3.57q-.13.13-.277.186q-.146.056-.288.056q-.304 0-.556-.22t-.252-.593m1-9.072L15.592 7.7L12.5 4.62zm0 8.589l3.092-3.081l-3.092-3.092z"/></svg>
        <!-- Volume -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512"><path fill="none" stroke="rgb(245,245,245)" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M126 192H56a8 8 0 0 0-8 8v112a8 8 0 0 0 8 8h69.65a15.93 15.93 0 0 1 10.14 3.54l91.47 74.89A8 8 0 0 0 240 392V120a8 8 0 0 0-12.74-6.43l-91.47 74.89A15 15 0 0 1 126 192m194 128c9.74-19.38 16-40.84 16-64c0-23.48-6-44.42-16-64m48 176c19.48-33.92 32-64.06 32-112s-12-77.74-32-112m48 272c30-46 48-91.43 48-160s-18-113-48-160"/></svg>
        <!-- Battery -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" viewBox="0 0 256 256"><path fill="#fff" d="M88 8a8 8 0 0 1 8-8h64a8 8 0 0 1 0 16H96a8 8 0 0 1-8-8m72 96H96a8 8 0 0 0-8 8v96a8 8 0 0 0 8 8h64a8 8 0 0 0 8-8v-96a8 8 0 0 0-8-8m40-48v168a24 24 0 0 1-24 24H80a24 24 0 0 1-24-24V56a24 24 0 0 1 24-24h96a24 24 0 0 1 24 24m-16 0a8 8 0 0 0-8-8H80a8 8 0 0 0-8 8v168a8 8 0 0 0 8 8h96a8 8 0 0 0 8-8Z"/></svg>
        65%

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A graphical user interface of the Ubuntu 24.04 Gnome 3 desktop built using HTML, CSS, and Vanilla JavaScript." />
    <meta name="author" content="John Klinzmann" />
    <title>Ubuntu 24.04 | Desktop GUI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="taskbar">
      <button class="app-switcher-btn"></button>
      <button class="calendar-and-clock-btn">Thu May 8 10:00AM</button>
      <button class="quick-settings-btn">
        <!-- add fontawesome icons -->
        65%
      </button>
    </header>

    <main class="desktop"></main>

    <footer class="app-dock">
      <nav>
        <ul>
          <li>
            <div class="app-container">
              <img src="images/icons/app-dock/filemanager-app.png" alt="" />
            </div>
          </li>
          <li>
            <div class="app-container">
              <img src="images/icons/app-dock/terminal-app.png" alt="" />
            </div>
          </li>
          <li>
            <div class="app-container">
              <img src="images/icons/app-dock/firefox.png" alt="" />
            </div>
          </li>
          <li>
            <div class="app-container">
              <img src="images/icons/app-dock/filemanager-app.png" alt="" />
            </div>
          </li>
          <li>
            <div class="app-container">
              <img src="images/icons/app-dock/vscode.png" alt="" />
            </div>
          </li>
          <li>
            <div class="app-container">
              <img src="images/icons/app-dock/gimp.png" alt="" />
            </div>
          </li>
          <li>
            <div class="app-container">
              <img src="images/icons/app-dock/drawio.png" alt="" />
            </div>
          </li>
          <li>
            <div class="app-container">
              <img src="images/icons/app-dock/libreoffice-writer.png" alt="" />
            </div>
          </li>
          <li>
            <div class="app-container">
              <img src="images/icons/app-dock/rhythmbox.png" alt="" />
            </div>
          </li>
          <li>
            <div class="app-container">
              <img src="images/icons/app-dock/settings.png" alt="" />
            </div>
          </li>
          <li>
            <div class="app-container">
              <img
                class="ubuntu-logo"
                src="images/icons/app-dock/ubuntu-logo.png"
                alt="" />
            </div>
          </li>
        </ul>
      </nav>
    </footer>
    <p class="copyright">
      &copy; 2025 Design by Canonical, Ltd. Coded by John Klinzmann.
    </p>
  </body>
</html>
